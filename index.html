<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koo ২০২৩ আর্কাইভ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      margin-left: 0.5rem;
    }
    button:hover {
      opacity: 0.9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="btnHome">Home (2023)</button>
    <button id="btnFeed">Go to Feed</button>
  </div>

  <iframe id="viewer"
    src="https://web.archive.org/web/20230301000000/https://www.kooapp.com/">
  </iframe>

  <script>
    const viewer = document.getElementById('viewer');
    document.getElementById('btnHome').onclick = () => {
      viewer.src = 'https://web.archive.org/web/20230301000000/https://www.kooapp.com/';
    };
    document.getElementById('btnFeed').onclick = () => {
      viewer.src = 'https://web.archive.org/web/20230301000000/https://www.kooapp.com/feed';
    };
  </script>

</body>
</html>
